{% extends "layout.html" %} {% block body %}
<h1>Choose a run</h1>

<table>
    <tr>
        {% for column in columns %}
        <th>{{column}}</th>
        {% endfor %}
    </tr>
    {% for run in runs %}
    {% set run_id = run[0]%}
    <tr>
        {% for value in run %}
        <td>{{value}}</td>
        {% endfor %}
        <td>
            <button>
                <a href="reserve?showing={{showing}}&play={{play}}&theater={{theater}}&run={{run_id}}">Reserve</a>
            </button>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock%}
